[tox]
envlist =
    client-py36
    client-py37
    iscript-py36
    iscript-py37
    addonscript-py36
    addonscript-py37
    balrogscript-py36
    balrogscript-py37
    beetmoverscript-py36
    beetmoverscript-py37
    bouncerscript-py36
    bouncerscript-py37
    pushapkscript-py36
    pushapkscript-py37
    pushsnapscript-py36
    pushsnapscript-py37
    shipitscript-py36
    shipitscript-py37
    signingscript-py36
    signingscript-py37
    treescript-py36
    treescript-py37

skipsdist = true

[testenv]
deps =
# until packaging fixes their warnings https://github.com/pypa/packaging/issues/170
    pyparsing==2.4.0
    tox

passenv =
    HOME
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH

[testenv:client-py36]
changedir = {toxinidir}/scriptworker_client
commands =
    tox -e py36

[testenv:client-py37]
changedir = {toxinidir}/scriptworker_client
commands =
    tox -e py37,mypy
    - tox -e coveralls

[testenv:iscript-py36]
changedir = {toxinidir}/iscript
