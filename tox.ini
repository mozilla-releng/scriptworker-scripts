[tox]
envlist = py37

[testenv]
recreate = True
setenv =
    PYTHONDONTWRITEBYTECODE=1

passenv =
    HOME
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH
    SKIP_NETWORK_TESTS

deps =
    -rrequirements/test.txt

commands=
    py.test --cov-config .coveragerc --cov=shipitscript --cov-report term-missing
    coverage html
    flake8
    pip-compile-multi verify
    check-manifest -u -v {toxinidir}
    black --skip-string-normalization --diff --check {toxinidir}
    isort --check -rc -df {toxinidir}

[testenv:coveralls]
deps =
    python-coveralls
    coverage>=4.2
commands =
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox
show-source = True

[pytest]
norecursedirs = .tox .git .hg sandbox
python_files = test_*.py
addopts = -vv -s --color=yes
