[tox]
envlist =
    client-py37
    client-py3py38
    iscript-py37
    iscript-py38
    addonscript-py37
    addonscript-py38
    balrogscript-py37
    balrogscript-py38
    beetmoverscript-py37
    beetmoverscript-py38
    bouncerscript-py37
    bouncerscript-py38
    notarization_poller-py37
    notarization_poller-py38
    pushapkscript-py37
    pushapkscript-py38
    pushflatpakscript-py37
    pushflatpakscript-py38
    pushsnapscript-py37
    pushsnapscript-py38
    shipitscript-py37
    shipitscript-py38
    signingscript-py37
    signingscript-py38
    treescript-py37
    treescript-py38
    configloader-py37
    configloader-py38

skipsdist = true

[testenv]
deps =
# until packaging fixes their warnings https://github.com/pypa/packaging/issues/170
    pyparsing==2.4.0
    tox

passenv =
    HOME
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH

[testenv:client-py38]
changedir = {toxinidir}/scriptworker_client
commands =
    tox -e py38,mypy
    - tox -e coveralls

[testenv:client-py37]
changedir = {toxinidir}/scriptworker_client
commands =
    tox -e py37,mypy

[testenv:iscript-py38]
changedir = {toxinidir}/iscript
commands =
    tox -e py38

[testenv:iscript-py37]
changedir = {toxinidir}/iscript
commands =
    tox -e py37,check
    - tox -e coveralls

