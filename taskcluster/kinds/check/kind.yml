---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - docker-image

transforms:
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

jobs:
    ruff:
        description: "ruff-py39"
        run-on-tasks-for:
            - "github-pull-request"
            - "github-push"
        attributes:
            code-review: true
        worker-type: b-linux
        worker:
            docker-image: {in-tree: 'python39'}
            max-run-time: 1800
        dependencies:
            docker-image: build-docker-image-python39
        run:
            using: run-task
            cache-dotcache: false
            checkout:
                scriptworker: {}
            cwd: '{checkout}'
            command:
                - sh
                - -lxce
                - tox -e ruff-py39
