---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

meta:
  - &py311 "3.11.9"
  - &py314 "3.14.3"
  - &uv_version "0.7.15"

tasks:
    python311:
        definition: base-test
        args:
            PYTHON_VERSION: *py311
            UV_VERSION: *uv_version
    python314:
        definition: base-test
        args:
            PYTHON_VERSION: *py314
            UV_VERSION: *uv_version

    # Used by push-image kind
    skopeo: {}

    base:
        args:
            PYTHON_VERSION: *py311
            UV_VERSION: *uv_version
    addonscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: addonscript
    balrogscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: balrogscript
    bitrisescript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: bitrisescript
    beetmoverscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: beetmoverscript
    bouncerscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: bouncerscript
    githubscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: githubscript
    landoscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: landoscript
    shipitscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: shipitscript
    pushapkscript:
        parent: base
    pushflatpakscript:
        parent: base
    pushmsixscript:
        definition: script
        parent: base
        args:
            SCRIPT_NAME: pushmsixscript
    signingscript:
        # python:3.11.9 docker image contains osslsigncode 2.5.
        # if the image changes, verify version of osslsigncode and make sure winsign works as well
        parent: base
    treescript:
        parent: base

    # Testing images
    pushapkscript-test-py311:
        definition: base-test
        args:
            PYTHON_VERSION: *py311
            APT_PACKAGES: default-jdk

    pushflatpakscript-test-py311:
        definition: base-test
        args:
            PYTHON_VERSION: *py311
            # Copied from pushflatpakscript/docker.d/image_setup.sh
            APT_PACKAGES: gir1.2-ostree-1.0 libgirepository1.0-dev ostree

    signingscript-test-py311:
        definition: base-test
        args:
            PYTHON_VERSION: *py311
            APT_PACKAGES: osslsigncode cmake clang

    pushapkscript-test-py314:
        definition: base-test
        args:
            PYTHON_VERSION: *py314
            APT_PACKAGES: default-jdk

    pushflatpakscript-test-py314:
        definition: base-test
        args:
            PYTHON_VERSION: *py314
            # Copied from pushflatpakscript/docker.d/image_setup.sh
            APT_PACKAGES: gir1.2-ostree-1.0 libgirepository1.0-dev ostree

    signingscript-test-py314:
        definition: base-test
        args:
            PYTHON_VERSION: *py314
            APT_PACKAGES: osslsigncode cmake clang
