---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - docker-image

transforms:
    - scriptworker_taskgraph.transforms.replace_name:transforms
    - taskgraph.transforms.matrix
    - scriptworker_taskgraph.transforms.cached:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    description: "{name} tox-py{{matrix[python]}}"
    run-on-tasks-for:
        - "github-pull-request"
        - "github-push"
    attributes:
        code-review: true
    worker-type: b-linux
    worker:
        docker-image: {in-tree: 'python{matrix[python]}'}
        max-run-time: 1800
    run:
        using: run-task
        checkout:
            scriptworker: {}
        # sparse-profile: str/none
        # workdir:
        cwd: '{{checkout}}'
        command:
            - sh
            - -lxce
            - >-
              uv run tox -e {name}-py{{matrix[python]}}
    resources:
        - pyproject.toml
        - tox.ini
        - uv.lock
    matrix:
        python: ["311", "314"]

tasks:
    addonscript:
        resources:
            - addonscript
    balrogscript:
        resources:
            - balrogscript
            - scriptworker_client
    beetmoverscript:
        resources:
            - beetmoverscript
    bitrisescript:
        resources:
            - bitrisescript
    bouncerscript:
        resources:
            - bouncerscript
    configloader:
        resources:
            - configloader
    githubscript:
        resources:
            - githubscript
            - scriptworker_client
    init:
        resources:
            - docker.d
            - addonscript/docker.d
            - balrogscript/docker.d
            - beetmoverscript/docker.d
            - bitrisescript/docker.d
            - bouncerscript/docker.d
            - githubscript/docker.d
            - landoscript/docker.d
            - pushapkscript/docker.d
            - pushflatpakscript/docker.d
            - pushmsixscript/docker.d
            - shipitscript/docker.d
            - signingscript/docker.d
            - treescript/docker.d
    iscript:
        resources:
            - iscript
            - scriptworker_client
            - vendored/mozbuild
    landoscript:
        resources:
            - landoscript
            - scriptworker_client
    pushapkscript:
        worker:
            docker-image: {in-tree: 'pushapkscript-test-py{matrix[python]}'}
        resources:
            - pushapkscript
    pushflatpakscript:
        worker:
            docker-image: {in-tree: 'pushflatpakscript-test-py{matrix[python]}'}
        resources:
            - pushflatpakscript
    pushmsixscript:
        resources:
            - pushmsixscript
    scriptworker_client:
        resources:
            - scriptworker_client
    shipitscript:
        resources:
            - shipitscript
    signingscript:
        worker:
            docker-image: {in-tree: 'signingscript-test-py{matrix[python]}'}
        resources:
            - signingscript
            - vendored/mozbuild
    treescript:
        resources:
            - treescript
            - scriptworker_client
