[tox]
envlist = docker

[testenv:docker]
allowlist_externals=docker
deps =
usedevelop = false
depends =
skip_install = true
commands =
    docker build --build-arg PYTHON_VERSION=3.11.9 -t bitrisescript-{envname}-py311-test -f Dockerfile.test .
    docker run --rm -v {toxinidir}/../scriptworker_client:/scriptworker_client -v {toxinidir}:/app -v bitrisescript-{envname}-py311-tox:/app/.tox bitrisescript-{envname}-py311-test py311

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -r requirements/test.in
    -e {toxinidir}/../scriptworker_client
usedevelop = true
commands=
    {posargs:py.test --cov-config=tox.ini --cov-append --cov={toxinidir}/src/bitrisescript --cov-report term-missing tests}

[testenv:clean]
skip_install = true
commands = coverage erase
depends =

[testenv:report]
skip_install = true
commands = coverage report -m
depends = py311
parallel_show_output = true

[testenv:coveralls]
deps=
    coveralls
    coverage
    -e {toxinidir}/../scriptworker_client
commands=
    coveralls

[pytest]
asyncio_default_fixture_loop_scope = function
norecursedirs = .tox .git .hg sandbox
python_files = test_*.py

[coverage:run]
branch = true
