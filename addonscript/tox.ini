[tox]
envlist = docker

[testenv:docker]
whitelist_externals=docker
deps =
usedevelop = false
depends =
skip_install = true
commands =
    docker build --build-arg PYTHON_VERSION=3.7 -t addonscript-{envname}-py37-test -f Dockerfile.test .
    docker run --rm -v {toxinidir}:/app -v addonscript-{envname}-py37-tox:/app/.tox addonscript-{envname}-py37-test check,py37
    docker build --build-arg PYTHON_VERSION=3.8 -t addonscript-{envname}-py38-test -f Dockerfile.test .
    docker run --rm -v {toxinidir}:/app -v addonscript-{envname}-py38-tox:/app/.tox addonscript-{envname}-py38-test py38

[testenv]
depends = clean
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONPATH = {toxinidir}/tests
usedevelop = true
deps =
    py38: -r {toxinidir}/requirements/test.txt
    py37: -r {toxinidir}/requirements/test.py37.txt
    check: -r {toxinidir}/requirements/test.txt
commands =
    {posargs:py.test --cov-config=tox.ini --cov-append --cov={toxinidir}/src/addonscript --cov-report term-missing tests}

[testenv:clean]
skip_install = true
commands = coverage erase
depends =

[testenv:report]
skip_install = true
commands = coverage report -m
depends = py38
parallel_show_output = true

[testenv:check]
skip_install = true
commands =
    black --diff --check {toxinidir}
    isort --check --diff {toxinidir}
    pip-compile-multi verify
    flake8 {toxinidir}
# Doesn't work without a .git in the same directory
#    check-manifest -v {toxinidir}

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox,build
show-source = True
per-file-ignores =
    # No docstring tests in tests
    tests/*:D
    tests/test_script.py:E
    tests/test_script.py:F
    src/addonscript/script.py:E
    src/addonscript/script.py:D

[coverage:run]
branch = true
