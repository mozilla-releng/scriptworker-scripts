[tool.black]
line-length = 160
target-version = ["py39", "py38"]
include = '\.(wsgi|pyi?)$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.cache
  | \.cache_py3
  | _build
  | buck-out
  | build
  | dist
  | ui
)/
'''

[tool.isort]
line_length = 160
known_first_party = 'balrogscript'
profile = "black"

[tool.towncrier]
package = "balrogscript"
package_dir = "."
filename = "CHANGELOG.rst"
issue_format = "`#{issue} <https://github.com/mozilla-releng/balrogscript/issues/{issue}>`_"
title_format = "[{version}] = ({project_date})"
underlines = "-~\""

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
