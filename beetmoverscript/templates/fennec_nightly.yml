        - {{ upload_date }}-{{ branch }}-{{ platform }}/{{ locale_prefix }}fennec-{{ version }}.{{ locale }}.{{ filename_platform }}.common.tests.zip
    target.cppunittest.tests.zip:
      s3_key: fennec-{{ version }}.{{ locale }}.{{ filename_platform }}.cppunittest.tests.zip
